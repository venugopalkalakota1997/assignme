<div class="row mt-5 ml-5 mr-5 mb-5">
    <div class="col-6">
        <button type="submit" class="btn buttonColor text-light"
         (click)="articles()"  >ARTICLES</button>
    </div>
  </div>



<div class="row">

    <div class="col mt-5 shadow" *ngIf="!newarticleAdded">

        <div class="alert-success col-12 px-auto py-3" *ngIf="articleAdded">
            Article added Sucessfully!!
        </div>
        <div class="alert-danger col-12 px-auto py-5" *ngIf="signupErrorMessage">
            title already exists!!
        </div>
    </div>


    <div class="col" *ngIf="newarticleAdded">
            <h1 class="mt-5 ml-5" >Add Article</h1>
            <form [formGroup]="addArticle" (submit)="addArticles(addArticle.value)">
                <div class="row mt-5 ml-5 mr-5">
                    <div class="col-sm-12">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" placeholder="Enter Title" formControlName="title"
                            id="title" required>
                        <div class="text-danger"
                            *ngIf="title.touched && title.invalid && title.errors.required">Title is
                            required</div>
                    </div>
                </div>
                
                <div class="row ml-5 mr-5">
                    <div class="col-12 mt-5">
                        <label for="body">Body</label>
                        <textarea type="text" class="form-control" placeholder="Enter Body"
                            formControlName="body" id="body" required></textarea>
                        <div class="text-danger"
                            *ngIf="body.touched && body.invalid && body.errors.required">body is
                            required</div>
                    </div>
                </div>
                <div class="row ml-5 mr-5">
                    <div class="col-12 mt-5">
                        <label for="author">author</label>
                        <input type="text" class="form-control"
                            formControlName="author" id="author" value={{name}}>
                    </div>
                </div>

                <div class="row mt-5 ml-5 mr-5 mb-5">
                    <div class="col-6">
                        <button type="submit" class="btn buttonColor text-light"
                            [disabled]="!addArticle.valid">Add Article</button>
                    </div>
                </div>



            </form>
       
    </div>
</div>
